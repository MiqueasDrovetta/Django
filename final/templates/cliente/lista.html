
{% extends 'base.html' %}

{% block content %}



<div class="shadow p-3 mb-5 bg-body rounded"><strong>Lista de clientes</strong></div>
<a class="btn btn-outline-success" href="{% url 'cliente_app:Alta del cliente'%}">CREAR</a>

<div class="shadow p-3 mb-5 bg-body rounded">

    <div class="listaempleados"> 
   
        
        <button type="button" class="btn btn-light"><strong>Apellidos</strong></button>
        <button type="button" class="btn btn-light"><strong>Nombres</strong></button>
        <button type="button" class="btn btn-light"><strong>NÂº DNI</strong></button>
        <button type="button" class="btn btn-light"><strong>Acciones</strong></button>

        {% for cliente in clientes %}
            <div class="alert alert-success" role="alert">{{cliente.apellidos}}</div>
            <div class="alert alert-success" role="alert">{{cliente.nombres}}</div>
            <div class="alert alert-success" role="alert">{{cliente.dni}}</div>
            
            <div class="alert alert-success" role="alert">                     
                    <a class="btn btn-outline-success" href="{% url 'cliente_app:Detalle del cliente' cliente.id%}">Ver</a>
                    <a class="btn btn-outline-success" href="{% url 'cliente_app:Modificar cliente' cliente.id%}">Modificar</a>
                    <a class="btn btn-outline-success" href="{% url 'cliente_app:Eliminar cliente' cliente.id%}">Eliminar</a>            
            </div>
        {% endfor %}
    </div>

</div>        

{% endblock content %}
